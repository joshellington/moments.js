<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="content">

    <a href="#" class="moments-trigger" data-slug="three">Three</a>

    <div class="moments-summary">
      <div class="moments-summary-content"></div>
